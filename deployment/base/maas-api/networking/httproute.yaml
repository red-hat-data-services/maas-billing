apiVersion: gateway.networking.k8s.io/v1
kind: HTTPRoute
metadata:
  name: maas-api-route
  namespace: maas-api
spec:
  parentRefs:
    - name: maas-default-gateway
      namespace: openshift-ingress
  rules:
    # OpenAI-compatible /v1/models endpoint at top level
    - matches:
        - path:
            type: PathPrefix
            value: /v1/models
      backendRefs:
        - name: maas-api
          port: 8080
          weight: 100
    # All other maas-api endpoints remain under /maas-api prefix
    - matches:
        - path:
            type: PathPrefix
            value: /maas-api
      filters:
        - type: URLRewrite
          urlRewrite:
            path:
              type: ReplacePrefixMatch
              replacePrefixMatch: /
      backendRefs:
        - name: maas-api
          port: 8080
          weight: 100
